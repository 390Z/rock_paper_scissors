<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Bungee'>
</head>
<body>
    <div class="header">
        <p class="title">Rock-Paper-Scissors</p>
        <p class="subtitle">First to 5 wins!</p>
    </div>
    <div class="main">
        <div class="board">
            <div class="board-left">
                <p>Player</p>
                <div class="p-pick"></div>
            </div>
            <div class="board-middle">
                <div class="score">
                    <div class="p-score">0</div>
                    <div class="score-divider"><p>-</p></div>
                    <div class="c-score">0</div>
                </div>
                <div class="midline"></div>
            </div>
            <div class="board-right">
                <p>Computer</p>
                <div class="c-pick"></div>
            </div>  
        </div>
        <div class="board-result"></div>
        <div class="choices">
            <img id="rock" class="choice" src="http://icons.veryicon.com/256/System/Icons8%20Metro%20Style/Rock%20Paper%20Scissors%20Rock.png" alt="rock">
            <img id="paper" class="choice" src="http://icons.veryicon.com/256/System/Icons8%20Metro%20Style/Rock%20Paper%20Scissors%20Paper.png" alt="paper">
            <img id="scissors" class="choice" src="http://icons.veryicon.com/256/System/Icons8%20Metro%20Style/Rock%20Paper%20Scissors%20Scissors.png" alt="scissor">
        </div>
        <div class="caption"></div>
    </div>
    <script src="scripts.js"></script>
</body>  
</html>
