<script>
    const option = ['rock', 'paper', 'scissor'];
    let player = 0;
    let computer = 0;

    function computerPlay() {
        const randomOption = option[Math.floor(Math.random() * option.length)];
        return randomOption;
    }

    function playRound(playerSelection, computerSelection) {
        if (
        (playerSelection == 'rock' && computerSelection == 'scissor') ||
        (playerSelection == 'scissor' && computerSelection == 'paper') ||
        (playerSelection == 'paper' && computerSelection == 'rock')) {
            console.log('Round ' + (i + 1) + ': You win! ' + playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1) + ' beats ' + computerSelection + '!');
            player += 1;
        } else if (playerSelection == computerSelection) {
            console.log('Round ' + (i + 1) + ': It\'s a draw! You both chose ' + playerSelection + '.');
        } else {
            console.log('Round ' + (i + 1) + ': You lose! ' + computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1) + ' beats ' + playerSelection + '!');
            computer += 1;
        }
    }

    function game() {
        for (i = 0; i < 5; i++) {
            const playerSelection = prompt('Round ' + (i + 1) + ': Rock, paper, or scissor?');
            const computerSelection = computerPlay();
            console.log(playRound(playerSelection, computerSelection));
        }
        if (player > computer) {
            console.log('Congratulations! You beat the computer with a score of ' + player + '-' + computer + '.');
        } else if (player < computer) {
            console.log('Sorry, you lost to the computer ' + player + '-' + computer + '. Better luck next time!');
        } else {
            console.log('Wow! It\'s a draw at ' + player + '-' + computer + '!');
        }
    }

    game();
</script>
